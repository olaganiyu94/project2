<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Rock Paper Scissors,Online Rock Paper Scissors,Random Rock Paper Scissors,Random Results,Random Picker,Random,Rock,Paper,Scissors">
    <meta name="description" content="Rock Paper Scissors Online! Try our random chance game - Rock Paper Scissors, and see if you can beat the computer!">
    <link rel="stylesheet" href="assests/css/style.css">
    <title>Project 2</title>
</head>
<body>
    <div id="rps-game">  
        <div class="container">

            <div class="image-wrap" id="rock">
                <img src="assests/images/Rock.png" alt="Rock">
            </div>

            <div class="image-wrap" id="scissors">
                <img src="assests/images/scissors.png" alt="Scissors">
            </div>

            <div class="image-wrap" id="paper">
                <img src="assests/images/Papper.png" alt="Paper">
            </div>

        </div>
        <div id="result">
            <!-- Result will be displayed here -->
        </div>
    </div>  

    
      <!--Table score-->

      <table>
          <thead>
              <tr>
                  <th>Player</th>
                  <th>Computer</th>
                  <th>Draw</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>
                      <span id="user-score">0</span>
                  </td>
                  <td>
                      <span id="bot-score">0</span>
                  </td>
                  <td>
                      <span id="draw-score">0</span>
                  </td>
              </tr>
          </tbody>
      </table>

      <div id="game-info">
        <div id="round">Round: 1 of 5</div>
        <!-- Existing score display elements -->
      </div>


      <script src="/script/script.js"></script> 
      
</body>
</html>
