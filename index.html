<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2c6133bcaa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assests/css/style.css">
    <title>Project 2</title>
</head>
<body>
    <div id="rps-game">  
        <h1>Rock-Paper-Scissors</h1>
        
        <div id="select" class="text-center w-50 mx-auto my-3 select">
            <div class="row">
              <div id="rock" class="col-4"><i class="fas fa-hand-rock"></i></div>
              <div id="paper" class="col-4"><i class="fas fa-hand-paper"></i></div>
              <div id="scissors" class="col-4"><i class="fas fa-hand-scissors"></i></div>
            </div>
          </div>
        <div id="result">
            <!-- Result will be displayed here -->
        </div>
      </div>  

      <div id="scoreboard">
        <div id="player-score">Player Score: 0</div>
        <div id="computer-score">Computer Score: 0</div>
      </div>

      <div id="game-info">
        <div id="round">Round: 1 of 5</div>
        <!-- Existing score display elements -->
      </div>


      <script src="/script/script.js"></script> 
</body>
</html>
